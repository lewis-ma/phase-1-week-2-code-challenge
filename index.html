<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Characters</title>
  
</head>
<link rel="stylesheet" href="style.css">
<body>
  <table id="animalTable">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Image</th>
      <th>Count</th>
      <th>Action</th>
    </tr>
    <!-- Existing rows -->
    <tr>
      <td>1</td>
      <td>Mr. Cute</td>
      <td><img src="https://thumbs.gfycat.com/EquatorialIckyCat-max-1mb.gif" alt="Mr. Cute"></td>
      <td>0</td>
      <td><button class="vote-btn">Vote</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td>Mx. Monkey</td>
      <td><img src="https://thumbs.gfycat.com/FatalInnocentAmericanshorthair-max-1mb.gif" alt="Mx. Monkey"></td>
      <td>0</td>
      <td><button class="vote-btn">Vote</button></td>
    </tr>
    <tr>
      <td>3</td>
      <td>Ms. Zebra</td>
      <td><img src="https://media2.giphy.com/media/20G9uNqE3K4dRjCppA/source.gif" alt="Ms. Zebra"></td>
      <td>0</td>
      <td><button class="vote-btn">Vote</button></td>
    </tr>
    <tr>
      <td>4</td>
      <td>Dr. Lion</td>
      <td><img src="http://bestanimations.com/Animals/Mammals/Cats/Lions/animated-lion-gif-11.gif" alt="Dr. Lion"></td>
      <td>0</td>
      <td><button class="vote-btn">Vote</button></td>
    </tr>
    <tr>
      <td>5</td>
      <td>Mme. Panda</td>
      <td><img src="https://media.giphy.com/media/ALalVMOVR8Qw/giphy.gif" alt="Mme. Panda"></td>
      <td>0</td>
      <td><button class="vote-btn">Vote</button></td>
    </tr>
    <!-- Form to add a new animal character -->
    <tr>
      <td colspan="5">
        <h2>Add a new animal character</h2>
        <form id="addCharacterForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="image">Image URL:</label>
          <input type="url" id="image" name="image" required>
          <button type="submit">Add Character</button>
          <button type="button" id="resetFormBtn">Reset Form</button>
        </form>
      </td>
    </tr>
  </table>
  <script src="index.js"></script>
</body>

</html>
